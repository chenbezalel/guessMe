<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Guess-Me</title>
    <link rel="stylesheet" href="css/app.css" />
    <!-- bootstrap css -->
    <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"
     >
  </head>

  <body>

    <header>
      <img src="img/layout/logo.png"Guess Who/>
      <h1>Guess Who</h1>
    </header>

    <main>

      <section class="game-start">
        <h2>Think of Someone...</h2>
        <button type="button" class="btn btn-warning m-3 btn-start">I'm Ready!</button>
      </section>

      <section class="quest" style="display: none">
        <h2></h2>
        <button type="button" class="btn btn-success m-3 btn-yes">Yes</button>
        <button type="button" class="btn btn-danger m-3 btn-no">No</button>
      </section>

      <section class = "win" style="display: none">
        <h1>Yes, I knew it!</h1>
      </section>

      <section class="new-quest" style="display: none">
        <h2>OK, I gave up...</h2>

        <form class="ending-form">
          <label for="newGuess">You thought of: </label>
          <input name="newGuess" type="txt" id="newGuess" placeholder="Your Guess" required />

          <label for="newQuest">Question to differentiate:</label>
          <input name="newQuest" type="txt" id="newQuest" placeholder="The answer is YES for yours" required />

          <button type="submit" class="btn btn-warning m-2 btn-add-guess">Make me Smarter!</button>
        </form>
      </section>
    </main>

    <footer>CoffeRights &copy; 2021</footer>

    <script
     src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="lib/jquery/jquery.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/quest-service.js"></script>
    <script src="js/quest-controller.js"></script>
  </body>
</html>
